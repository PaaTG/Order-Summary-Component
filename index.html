<!DOCTYPE html>
<html lang="en">
    <HEAD>
        <meta charset="UTF-8">
        <meta name="viewport" content="widthdevice-width, initial-scale=1.0"> 
        <link rel="icon", type="image/png", sizes="32x32", href="images/favicon-32x32.png">
        <link rel="stylesheet", href="styles.css">

        <title> Frontend Mentor | Order summary card </title>

    </HEAD>

    <body>
        <article class="card">
            <div class="card_holder">
                <img src="images/illustration-hero.svg" alt="Music Listener">
            </div>
            <div class="card_body">
                <h1 class="summary">Order Summary</h1>
                <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you
                    like!</p>
            </div>
            <div class="mid_box">
                <div class="left">
                    <img src="images/icon-music.svg" alt="music_note">
                    <div class="left_text">
                        <h2>Annual Plan</h2>
                        <p>$59.99/year</p>
                    </div>
                </div>
                <div class="right">
                    <a href="#">Change</a>
                </div>
            </div>
            <div class="buttons">
                <button class="payment">Proceed to Payment</button>
                <button class="cancel">Cancel Order</button>
            </div>
        </article>
    </body>

</html>
